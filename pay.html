<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment — Cozy Bean</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/coffeebeans.ico" type="image/png" />
  </head>
  <body>
    <header id="header">
      <a href="index.html"
        ><img src="images/logo.png" alt="Logo" id="logo"
      /></a>
      <nav class="nav-bar">
        <div class="nav-links">
          <a href="menu.html">Menu</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
          <a href="specials.html">Specials</a>
          <a href="blog.html">Blog</a>
          <a href="location.html">Location</a>
        </div>
      </nav>
      <a href="login.html"
        ><img src="images/user.png" alt="login" class="login"
      /></a>
      <button id="theme-toggle" class="theme-btn">☀️ / 🌙</button>
    </header>

    <img src="images/paymentimg.jpg" alt="paymentimg" id="mainphoto" />
    <main class="payment-layout">
      <aside class="order-summary">
        <h2>Your Order</h2>
        <ul id="order-list"></ul>
        <p><strong>Total:</strong> <span id="order-total">$0</span></p>
      </aside>

      <section class="checkout-form">
        <h2>Checkout</h2>
        <p>Almost there! Please fill in your details below ☕🍰</p>

        <form id="payment-form">
          <label>Full Name</label>
          <input type="text" required />

          <label>Email</label>
          <input type="email" required />

          <label>Address</label>
          <input type="text" required />

          <label>Phone</label>
          <input type="tel" placeholder="+7 ___ ___ __ __" required />

          <h3>Payment Method</h3>
          <div class="payment-methods">
            <input type="radio" name="payment" checked /> Cash on Delivery
            <input type="radio" name="payment" disabled /> Card (coming soon)
          </div>

          <button type="submit" class="place-order">Place Order</button>
        </form>
      </section>
    </main>

    <footer>
      SE-2407<br />
      Aliya Galidullayeva, Damir Ushkempir, Aimaut Bolatkhanuly, Madiyar
      Amanzhol
    </footer>

    <script src="pay.js" defer></script>
  </body>
</html>
