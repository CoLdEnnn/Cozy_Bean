<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up ‚Äî Cozy Bean</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/coffeebeans.ico" type="image/png" />
  </head>
  <body>
    <div id="scrollProgressBar"></div>
    <!-- –®–∞–ø–∫–∞ -->
    <header id="header">
      <a href="index.html"
        ><img src="images/logo.png" alt="Cozy Bean Logo" id="logo"
      /></a>
      <nav>
        <div class="nav-links">
          <a href="menu.html">Menu</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
          <a href="specials.html">Specials</a>
          <a href="blog.html">Blog</a>
          <a href="location.html">Location</a>
        </div>
      </nav>
      <button id="theme-toggle" class="theme-btn">‚òÄÔ∏è / üåô</button>
    </header>

    <main id="main">
      <section>
        <img
          src="images/signup-hero.png"
          alt="Coffee registration illustration"
          id="mainphoto"
          loading="lazy"
        />

        <h2>Create an Account</h2>
        <p>
          Join the Cozy Bean family ‚òï ‚Äî enjoy personalized offers and loyalty
          bonuses!
        </p>

        <form action="#" method="post" class="auth-form">
          <div class="input-group">
            <input type="text" name="username" required aria-required="true" />
            <label for="username">Username</label>
          </div>

          <div class="input-group">
            <input type="email" name="email" required aria-required="true" />
            <label for="email">Email</label>
          </div>

          <div class="input-group">
            <input
              type="password"
              name="password"
              required
              aria-required="true"
            />
            <label for="password">Password</label>
          </div>

          <div class="input-group">
            <input
              type="password"
              name="confirm"
              required
              aria-required="true"
            />
            <label for="confirm">Confirm Password</label>
          </div>

          <div class="input-group">
            <button type="submit">Sign Up</button>
            <a href="login.html"
              ><button type="button">Back to Login</button></a
            >
          </div>
        </form>
      </section>
    </main>

    <!-- –ü–æ–¥–≤–∞–ª -->

    <script src="script.js" defer></script>

    <script src="theme.js" defer></script>
  </body>
</html>
