<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up ‚Äî Cozy Bean</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/coffeebeans.ico" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="scrollProgressBar"></div>
    <!-- –®–∞–ø–∫–∞ -->
    <header id="header" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
          <img src="images/logo.png" alt="Cozy Bean Logo" id="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <nav class="navbar-nav me-auto mb-2 mb-lg-0">
            <a href="menu.html" class="nav-link">Menu</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="specials.html" class="nav-link">Specials</a>
            <a href="blog.html" class="nav-link">Blog</a>
            <a href="location.html" class="nav-link">Location</a>
          </nav>

          <div class="d-flex align-items-center">
            <img
              src="images/user.png"
              alt="Login icon"
              class="login me-3"
              id="clickableImage"
            />
            <button id="theme-toggle" class="theme-btn">‚òÄÔ∏è / üåô</button>
          </div>
        </div>
      </div>
    </header>

    <main id="main">
      <section>
        <img
          src="images/signup-hero.png"
          alt="Coffee registration illustration"
          id="mainphoto"
          loading="lazy"
        />

        <h2>Create an Account</h2>
        <p>
          Join the Cozy Bean family ‚òï ‚Äî enjoy personalized offers and loyalty
          bonuses!
        </p>

        <form action="#" method="post" class="auth-form">
          <div class="input-group">
            <input type="text" name="username" required aria-required="true" />
            <label for="username">Username</label>
          </div>

          <div class="input-group">
            <input type="email" name="email" required aria-required="true" />
            <label for="email">Email</label>
          </div>

          <div class="input-group">
            <input
              type="password"
              name="password"
              required
              aria-required="true"
            />
            <label for="password">Password</label>
          </div>

          <div class="input-group">
            <input
              type="password"
              name="confirm"
              required
              aria-required="true"
            />
            <label for="confirm">Confirm Password</label>
          </div>

          <div class="signup-btn">
            <button type="submit" class="signupbtn">Sign Up</button>
            <a href="login.html"
              ><button type="button">Back to Login</button></a
            >
          </div>
        </form>
      </section>
    </main>

    <!-- –ü–æ–¥–≤–∞–ª -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <script src="loginsignup.js" defer></script>
    <script src="theme.js" defer></script>
  </body>
</html>
