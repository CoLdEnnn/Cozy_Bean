<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up — Cozy Bean Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Шапка -->
    <header id="header">
        <a href="index.html"><img src="images/logo.png" alt="Logo" id="logo"></a>
        <nav>
            <div class="nav-links">
                <a href="menu.html">Menu</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="specials.html">Specials</a>
                <a href="blog.html">Blog</a>
                <a href="location.html">Location</a>
            </div>
         </nav>
    </header>

    <main id="main">
        <section>
            <img src="images/signup-hero.png" alt="Coffee registration" id="mainphoto">
       
            <h2>Create an Account</h2>
            <p>Join the Cozy Bean family ☕ — enjoy personalized offers and loyalty bonuses!</p>

            <form action="#" method="post" class="signup-form">
                <div class="input-group">
                    <input type="text" name="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="input-group">
                    <input type="email" name="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="input-group">
                    <input type="password" name="confirm" required>
                    <label for="confirm">Confirm Password</label>
                </div>

                <div class="input-group">
                    <button type="submit">Sign Up</button>
                    <a href="login.html"><button type="button">Back to Login</button></a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        SE-2407<br>
        Aliya Galidullayeva, Damir Ushkempir, Aimaut Bolatkhanuly, Madiyar Amanzhol
    </footer>

    <!-- ✅ Добавлено: подключение JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
